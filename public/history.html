        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">

  <div class="container-xxl custom2">

  <h1>Welcome to Basic Banking System</h1>
  
  <button class="btn btn-primary" href="#transaction-history" onclick="fetchTransactionHistory()">Click To Show All Transaction
    History</button>

    <form class="d-flex" onsubmit="searchTransaction(); return false;">
      <input class="form-control me-2" type="text" id="senderNameInput" placeholder="Search by Sender Name">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  <div class="container-md">
  
    <!-- Transaction history will be displayed here -->
    <table class="table table-hover table-dark table-bordered border-primary">
      <thead>
        <h2>Transaction History</h2>
        <tr>
          <th scope="col">From</th>
          <th scope="col">Sent To</th>
          <th scope="col">Amount</th>
          <th scope="col">Date & Time</th>
        </tr>
      </thead>
      <tbody id="transaction-history"></tbody>
    </table>
  </div>
  
</div>
</div>
  <script src="history.js"></script>

<body>

      <a class="navbar-brand" href="#">The Spark Foundation</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./allcustomer.html">View all Customer</a>

  <div class="container-xxl custom2">

  <h1>Welcome to Basic Banking System</h1>
  <div class="container-md">
  <div class="custom1">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="senderName"  placeholder="Customer 1">
      <label for="floatingInput">Sender Name</label>
  </div>
  <div class="form-floating">
      <input type="text" class="form-control" id="receiverName" placeholder="Customer 2">
      <label for="floatingPassword">Receiver Name</label>
  </div>
  <div class="form-floating">
      <input type="number" class="form-control" id="amount" placeholder="Enter amount">
      <label for="floatingPassword">Amount</label>
  </div>
</div>
<button type="button" class="btn btn-success" onclick="makePayment()">Make Payment</button>
</div>
  
  

    <div class="container-md custom2 custom4">
      <button class="btn btn-primary" href="#transaction-history" onclick="fetchTransactionHistory()">Click To Show Transaction
        History</button>
      <!-- Transaction history will be displayed here -->
      <table class="table table-hover table-dark table-bordered border-primary">
        <thead>
          <h2>Transaction History</h2>
          <tr>
            <th scope="col">From</th>
            <th scope="col">Sent To</th>
            <th scope="col">Amount</th>
            <th scope="col">Date & Time</th>
          </tr>
        </thead>
        <tbody id="transaction-history"></tbody>
      </table>
    </div>
  </div>
</div>
  <script src="payment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
